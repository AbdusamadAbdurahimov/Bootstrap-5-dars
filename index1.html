<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="_Bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <h4 class="text-success">bg-info</h4>
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-animated" style="width: 50%">50%</div>
            </div>
            <h4 class="text-success">bg-success</h4>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-animated" style="width: 33%">33%</div>
            </div>
            <h4 class="text-success">bg-warning</h4>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-animated" style="width: 50%">50%</div>
            </div>
            <h4 class="text-success">bg-danger</h4>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-animated" style="width: 52%">52%</div>
            </div>
            <h4 class="text-success">bg-light</h4>
            <div class="progress">
                <div class="progress-bar bg-light progress-bar-animated" style="width: 25%">25%</div>
            </div>
            <h4 class="text-success">bg-dark</h4>
            <div class="progress">
                <div class="progress-bar bg-dark progress-bar-animated" style="width: 65%">65%</div>
            </div>
            <h4 class="text-success">bg-primary</h4>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-animated" style="width: 77%">77%</div>
            </div>
            <h4 class="text-success">bg-secondary</h4>
            <div class="progress">
                <div class="progress-bar bg-secondary progress-bar-animated" style="width: 64%">64%</div>
            </div>
        </div>
    </div>
</div>

<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
